<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<title>My App</title>
<!-- Path to Framework7 Library CSS-->
<link href="css/framework7.ios.min.css" rel="stylesheet">
<link href="css/framework7.ios.colors.min.css" rel="stylesheet">

<!-- Path to your custom app styles-->
<link href="css/my-app.css" rel="stylesheet">
</head>

<body>

<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay">
</div>
<!-- Panels overlay-->
<div class="panel-overlay">
</div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
	<div class="content-block badge color-blue">
	
		<p>Left panel content goes here</p>
	</div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
	<div class="content-block">
		<p>Right panel content goes here</p>
	</div>
</div>
<!-- Views-->
<div class="views">
	<!-- Your main view, should have "view-main" class-->
	<div class="view view-main">
		<!-- Top Navbar-->
		<div class="navbar">
			<div class="navbar-inner">
				<!-- We have home navbar without left link-->
				<div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>				<div style="margin-right:30px;" class=" sliding">
					Awesome App</div>
			</div>
		</div>
		<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
		<div class="pages navbar-through toolbar-through">
			<!-- Page, data-page contains page name-->
			<div class="page" data-page="index">
				<!-- Scrollable page content-->
				<div class="page-content">
					<!--swiper-->
					<div class="header-area">
					<h2>Dashboard</h2>
					<div class="row">
					<div class="col-10-custom">
					<div class="img-circle bg-vacant box-icon"></div>
					<h5  class="">Vacant</h5>
					</div>
					
					<div class="col-10-custom">
					<div class="img-circle bg-occup box-icon"></div>
					<h5>Occupied</h5>
					</div>
					<div class="col-10-custom ">
					<div class="img-circle bg-hk box-icon"></div>
					<h5>House Keeping</h5>
					</div>
					<div class="col-10-custom">
					<div class="img-circle bg-um box-icon"></div>
					<h5>Under Maintenance</h5>
					</div>


					</div>
					</div>
					<!--swiper close-->
					 <div class="content-main">
					 <div  class=" content-block-title  title_bg bg-blue margin-ten-top">
					 <b class="color-black">Dulexe</b></div>
					 <div class="list-block media-item ">
					 <ul>
					 <li class="item-link item-content">
					 <div class="col-10">
					 <div class="bg-vacant box-icona">
					 </div>
					 <div class="bg-vacant box-icona">
					 </div>
					 <div class="bg-vacant box-icona">
					 </div>
					 <div class="bg-vacant box-icona">
					 </div>
					 <div class="bg-vacant box-icona">
					 </div>
					 <div class="bg-vacant box-icona">
					 </div>

					 </div>
					 </li>
					 </ul>
					 </div>
					 </div>
										
				</div>
			</div>
		</div>
	</div>
	<!-- Bottom Toolbar--></div>
<!-- Path to Framework7 Library JS-->
<script src="js/framework7.min.js" type="text/javascript"></script>
<!-- Path to your app js-->
<script src="js/my-app.js" type="text/javascript"></script>

</body>

</html>
